function renderCourses(courses) {
  const coursesGrid = document.getElementById('coursesGrid');
  if (!coursesGrid) {
    console.error("❌ coursesGrid NOT FOUND in HTML");
    return;
  }

  // Normalize input
  if (!Array.isArray(courses)) {
    courses = Object.entries(courses).map(([key, val]) => ({
      ...(val || {}),
      id: val.id ?? Number(key)
    }));
  } else {
    courses = courses.map((c, i) => ({ ...(c || {}), id: c.id ?? i + 1 }));
  }

  coursesGrid.innerHTML = "";

  courses.forEach(course => {
    const card = document.createElement('a');
    card.className = 'course-card';

    card.href = `overviewpage.html?id=${course.id}`;

    card.innerHTML = `
      <div class="course-image">
        <video autoplay muted loop src="${course.video || ''}"></video>
        <span class="free-trial">Free trial</span>
      </div>
      <div class="course-content">
        <div class="course-type">${course.type || ""}</div>
        <div class="course-title">${course.title || ""}</div>
        <div class="course-specialization">${course.specialization || ""}</div>
      </div>
    `;

    coursesGrid.appendChild(card);
  });
}
