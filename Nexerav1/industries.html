      .category-btn {
        padding: 12px 24px;
        background: var(--white);
        border: 2px solid var(--border-color);
        border-radius: 24px;
        color: var(--text-dark);
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      .category-btn:hover {
        border-color: var(--primary-blue);
        background: var(--light-blue);
      }
      .category-btn.active {
        background: var(--primary-blue);
        color: var(--white);
        border-color: var(--primary-blue);
      }
      .courses-grid {
        display: grid;
        /* grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); */
        grid-template-columns: repeat(4, 1fr);
        gap: 24px;
        margin-bottom: 40px;
      }
      .course-card {
        background: var(--white);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        overflow: hidden;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        color: var(--text-dark);
        display: block;
      }
      .course-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 32px rgba(91, 124, 230, 0.15);
        border-color: var(--primary-blue);
      }
      .course-image {
        width: 100%;
        height: 200px;
        overflow: hidden;
      }
      .course-image img,
      .course-image video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
      .course-content {
        padding: 24px;
      }
      .course-title {
        font-size: 18px;
        font-weight: 600;
        color: var(--text-dark);
        margin-bottom: 12px;
        line-height: 1.4;
      }
      .course-type {
        display: inline-block;
        font-size: 12px;
        color: var(--primary-blue);
        background: var(--light-blue);
        padding: 6px 12px;
        border-radius: 4px;
        margin-bottom: 12px;
        font-weight: 500;
      }
      @media (max-width: 768px) {
        .page-hero h1 {
          font-size: 32px;
        }
        .courses-grid {
          grid-template-columns: 1fr;
        }
        .categories {
          overflow-x: auto;
          flex-wrap: nowrap;
          padding-bottom: 8px;
        }
        .category-btn {
          white-space: nowrap;
        }
      }

    <div class="container">

        <button class="category-btn active" onclick="filterByCategory('all')">All Courses</button>
        <button class="category-btn locked" onclick="filterByCategory('early-childhood')">Primary School (Grade: 1-7)</button>
        <button class="category-btn" onclick="filterByCategory('k12')">High School (Grade: 8-12)</button>

        <button class="category-btn" onclick="filterByCategory('vocational')">Vocational Training</button>

    <script>
      const coursesData = {
        'agriculture': {
          title: 'Agriculture',
          description: 'Learn modern agricultural techniques with immersive AR technology',
          courses: [
            { id: 1, title: 'Animal Production', video: 'videos/GoatSkeleton.mp4', category: 'vocational', type: 'video', poster: 'images/goat-preview.jpg', specialization: 'Learn basic livestock management techniques', },
            { id: 2, title: 'Plant Production', video: 'videos/PlantReproduction.mp4', category: 'vocational', type: 'video',  specialization: 'Understand plant production', },
            { id: 3, title: 'Soil Science', video: 'videos/Soil_Science.mp4', category: 'vocational', type: 'video',  specialization: 'Understand mechanical systems and operations', }
          ]
        },
        'civil-construction': {
          title: 'Civil & Construction',
          description: 'Master construction and civil engineering through interactive 3D simulations',
          courses: [
            { id: 4, title: 'Carpentry & Roofwork', video: 'Lesson3_RoofBracingandReinforcement.mkv', category: 'vocational', type: 'video' },
            { id: 5, title: 'Concrete Structures', video: 'videos/RoofConstruction.mp4', category: 'vocational', type: 'video' },
            { id: 6, title: 'Construction Planning', video: 'Measuring, Setting Out & Levelling animation.mkv', category: 'vocational', type: 'video' },
            { id: 7, title: 'Masonry', video: 'videos/MeasuringSettingOut&Levellinganimation.mp4', category: 'vocational', type: 'video' }
          ]
        },
        'drone-tech': {
          title: 'Drone Technology',
          description: 'Explore the future of aviation with hands-on drone piloting and technology',
          courses: [
            { id: 8, title: 'Drone Piloting Fundamentals', video: 'videos/Drone_Basics.mp4', category: 'k12', type: 'video', specialization: 'Explore drone technology applications effectively', },
            // { id: 9, title: 'Aerial Photography & Videography', image: 'images/drone2.jpg', category: 'vocational', type: 'image' },
            // { id: 10, title: 'Drone Maintenance & Repair', image: 'images/drone3.jpg', category: 'higher-education', type: 'image' },
            // { id: 11, title: 'Human Resource Development in Aviation', image: 'images/drone4.jpg', category: 'early-childhood', type: 'image' }
          ]
        },
        'education-development': {
          title: 'Education and Development',
          description: 'Master Education and Development through interactive 3D simulations',
          courses: [
            { id: 12, title: 'Early Childhood Development', video: 'videos/Early_Childhood_.mp4', category: 'vocational', type: 'video' },
            { id: 13, title: 'Human and Social Development', video: 'videos/Video_Project_8.mp4', category: 'vocational', type: 'video' }
          ]
        },
        'transport-logistics': {
          title: 'Transport and Logistics',
          description: 'Master Transport and Logistics through interactive 3D simulations',
          courses: [
            { id: 14, title: 'Freight Logistics', video: 'videos/Freight_Logistics.mp4', category: 'vocational', type: 'video' },
            { id: 15, title: 'Insurance Claims Administrator', video: 'videos/Claims_assessor.mp4', category: 'vocational', type: 'video' }
          ]
        },
        'all': {
          title: 'All Industries',
          description: 'Explore our comprehensive collection of interactive AR/VR courses',
          courses: []
        }
      };
      let currentCategory = 'all';
      let currentIndustry = 'all';
      function getURLParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name) || 'all';
      }
      function initializePage() {
        currentIndustry = getURLParameter('industry');

        if (currentIndustry !== 'all' && coursesData[currentIndustry]) {
          document.getElementById('heroTitle').textContent = coursesData[currentIndustry].title;
          document.getElementById('heroDescription').textContent = coursesData[currentIndustry].description;
        }
        if (currentIndustry === 'all') {
          coursesData.all.courses = [];
          Object.keys(coursesData).forEach(key => {
            if (key !== 'all') {
              coursesData.all.courses = coursesData.all.courses.concat(coursesData[key].courses);
            }
          });
        }
        renderCourses();
      }
      function filterByCategory(category) {
        currentCategory = category;
        document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');
        renderCourses();
      }
      function renderCourses() {
        const coursesGrid = document.getElementById('coursesGrid');
        const courses = coursesData[currentIndustry]?.courses || [];

        const filteredCourses = currentCategory === 'all'
          ? courses
          : courses.filter(course => course.category === currentCategory);

        if (filteredCourses.length === 0) {
          coursesGrid.innerHTML = `
            <p style="grid-column: 1/-1; text-align: center; color: var(--text-gray); padding: 40px;">
              No courses found for this category.
            </p>`;
          return;
        }
        coursesGrid.innerHTML = filteredCourses.map(course => `
           <a href="overviewpage.html?id=${course.id}" class="course-card">
        

                <div class="course-image">
              <span class="free-trial-badge">Free trial</span>
              ${
                course.type === 'video'
                  ? `<video src="${course.video}" autoplay loop muted playsinline></video>`
                  : `<img src="${course.image}" alt="${course.title}">`
                    `<div class="course-specialization">${course.specialization || ""}</div>`
              }
            </div>

            <div class="course-content">
              <h3 class="course-title">${course.title}</h3>
              <span class="course-type">${course.category.replace('-', ' ')}</span>
               <div class="course-specialization">${course.specialization || ""}</div>
            </div>
          </a>
        `).join('');
      }
      // Load navigation
      fetch('navigation.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('navigation-placeholder').innerHTML = data;
          const scripts = document.getElementById('navigation-placeholder').getElementsByTagName('script');
          for (let script of scripts) {
            eval(script.innerHTML);
          }
        })
        .catch(error => console.error('Error loading navigation:', error));
      // Load footer
      fetch('footer.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('footer-placeholder').innerHTML = data;
        })
        .catch(error => console.error('Error loading footer:', error));
      initializePage();

      
    </script>
